<!-- seção form -->
<section class="contentWrapper">
  <h1>Formulário de Contato</h1>
  <div class="formContato">
    <form action="#" id="formContato" method="post" tabindex="1">
      <label for="nome">Nome Completo</label><br>
      <input type="text" id="nome" name="nome" placeholder="Insira seu Nome Completo" required />
      <br><br>
      <div class="lado">
        <label for="idade">Idade</label><br>
        <input type="number" id="idade" name="idade" placeholder="Insira sua Idade" required />
      </div>
      <div class="lado">
        <label for="sexo">Sexo</label><br>
        <select id="sexo" required>
          <option value="" disabled selected>Selecione seu gênero</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Me identifico com outro gênero</option>
        </select>
      </div>
      <div class="clear"></div>
      <label for="cidade">Cidade</label><br>
      <input type="text" id="cidade" name="cidade" placeholder="Insira sua cidade" required />
      <br><br>
      <label for="login">Login</label><br>
      <input type="text" id="login" name="login" placeholder="Insira um Login" required />
      <br><br>
      <label for="password">Senha</label><br>
      <input type="password" id="password" name="password" placeholder="Crie uma senha" required /><br><br>
      <label for="password">Repetir a senha</label><br>
      <input type="password" id="password2" name="password2" placeholder="Repetir a senha" required />
      <br><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Insira seu Email" required /><br><br>
      <button type="submit" id="btnAnalisar" class="btn btn-info">Analisar</button>
      <button type="submit" id="btnEnviar" class="btn btn-info">Enviar</button>
    </form>
  </div>
</section>
<!-- fim secao form        -->



  </main>
